name: build

on:
  push:
    tags:
    - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup Docker Buildx
      id: buildx
      uses: crazy-max/ghaction-docker-buildx@v1
      with:
        version: latest
    - name: Login to Docker Hub
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      run: echo "${DOCKER_PASSWORD}" | docker login --username "${DOCKER_USERNAME}" --password-stdin docker.io
    - name: Fetch tag name
      id: tag
      run: echo ::set-output name=tag::$(echo ${GITHUB_REF:10})
    - name: Build and push images
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      run: |
        docker buildx build \
          --platform linux/amd64,linux/arm/v7,linux/arm64,linux/ppc64le \
          --output "type=image,push=true" \
          --tag "${DOCKER_USERNAME}/gs1200-exporter:latest" \
          --tag "${DOCKER_USERNAME}/gs1200-exporter:${{ steps.tag.outputs.tag }}" \
          .
